<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Register</title>
</head>
<body>
  <section id="section">

  </section>

  <div class="logo">
    <h1>CINEMA</h1>
    <h1>TV</h1>
  </div>

  <div class="theme">
    <button id="sun">
      <label for="" class="icon">
        <i class="bi bi-moon-fill"></i>
      </label>
    </button>
  </div>

  <div id="main">
    <div class="salute">
      <img src="./images/ri_movie-2-line.svg" alt="">
      <h1>WELCOME</h1>
      <p>Please fill in your details.</p>
    </div>
    <form action="">
      <div class="admin">
        <label class="top" for=""></label>
        <input id="full" type="text" placeholder="FullName">
      </div>
      
      <div class="admin">
        <label class="top-1" for=""></label>
        <input id="ema" type="email" placeholder="Email">
      </div>
      
      <div class="admin">
        <label class="top-2" for=""></label>
        <div class="pass-icon">
          <input id="pass" type="password" placeholder="Password">
          <span id="eye"><i class="bi bi-eye-slash-fill"></i></span>
        </div>
      </div>

      <button id="submit">Register</button>

      <div class="below">
        <div class="registration">
          <p>Already Registered?</p>
          <a href="./login.html">Login.</a>
        </div>
      </div>
    </form>
  </div>

  <div id="error">
    <div class="message">
    <p>Please fill in all details.</p>
    <span id="close"><i class="bi bi-x"></i></span>
    </div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <script src="./Register.js"></script>
</body>
</html>
